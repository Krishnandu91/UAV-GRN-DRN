<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <script src="../static/js/p5.min.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <title> {{ the_title }} </title>
    <script>
        function check_link(element) {
            if (element == window.location.href) {
                event.preventDefault();
            }
        }
    </script>
    {% block script %}
    {% endblock %}
    {% block style %}
    {% endblock %}
</head>

<body>
    <div class="d-flex flex-column sticky-footer-wrapper">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
            <a class="navbar-brand" href="/" onclick="check_link (this);">Go Corona Go</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <main class="flex-fill pt-3">
            {% block body %}
            {% endblock %}
        </main>
        <footer>
            <div class="container-fluid bg-dark text-white text-center py-3">
                <p> Copyright &copy Swaraj Deep 2020</p>
            </div>

        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    {% block jquery %}
    {% endblock %}
</body>

</html>
